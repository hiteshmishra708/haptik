
{% extends "base.html" %}
{% block content %}
    <table class='span8 table table-bordered table-hover '>
        <caption class="table-caption">All Users for business {{ business_handle}} </caption>
        <thead>
            <tr>
                <th>Handle</th>
            </tr>
        </thead>
        <tbody>
            {% for row in users%}
                <tr>
                    <td> <a href="/chat_logs/{{ row }}/{{ business_handle}} ">{{ row }} </a></td>
                </tr>
            {% endfor %}
            <a type="button" class="btn btn-primary" href="/send_push_to_users/{{ business_handle }}/">Send Tip</a>
        </tbody>
    </table>
{% endblock %}
