<html>
    {% load compressed staticfiles %}
    <head>
        <title>Haptik Admin Tool</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <style type="text/css"  media="screen">@import "/static/css/global.css";</style>
        <style type="text/css"  media="screen">@import "/static/css/business_admin.css";</style>
        <style type="text/css"  media="screen">@import "/static/css/bootstrap-arrows.css";</style>
        {% compressed_css 'bootstrap' %}

    </head>

    <body>
        <div class="haptik_header">haptik</div>

        {% block content %}{% endblock %}
        <a href="/logout/">Logout</a>
        {% compressed_js 'bootstrap' %}
        <script src="/static/js/business_admin.js" type="text/javascript" charset="utf-8"></script>
        <script src="/static/js/bootstrap-arrows.min.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
